<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitDTycoon | Official Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset md-4">
                <nav>
                    <h2>Bitcoin Miner</h2>
                    <div id="user-info">
                        <img id="user-photo" src="" alt="Profile" width="40" height="40">
                        <span id="username"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                    <button id="login-google">Login with Google</button>
                </nav>
                
                <div id="game-container">
                    <h1>Bitcoin Mining Game</h1>
                    <p>Bitcoin: <span id="bitcoin">0</span> BTC</p>
                    <button id="mine-btn">Mine Bitcoin</button>
                    <button id="upgrade-btn">Upgrade Mining (Cost: <span id="upgrade-cost">10</span> BTC)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
